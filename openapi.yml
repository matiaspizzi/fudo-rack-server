openapi: 3.0.0
info:
  title: Ruby HTTP Server API
  version: 1.0.0
  description: API documentation for the Ruby HTTP server.

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  /signup:
    post:
      summary: User signup
      description: Create a new user account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        "201":
          description: User created successfully.
        "400":
          description: Invalid request body.
        "500":
          description: Internal server error.

  /login:
    post:
      summary: User login
      description: Authenticate a user and return a token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        "200":
          description: Login successful.
        "400":
          description: Invalid credentials.
        "500":
          description: Internal server error.

  /product:
    get:
      summary: Get all products
      description: Retrieve a paginated list of products.
      parameters:
        - name: offset
          in: query
          description: The starting point for pagination.
          required: false
          schema:
            type: integer
            default: 0
        - name: page_size
          in: query
          description: The number of products to return (max 30).
          required: false
          schema:
            type: integer
            default: 10
      security:
        - BearerAuth: []
      responses:
        "200":
          description: A list of products.
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                      page_size:
                        type: integer
                      total_count:
                        type: integer
        "400":
          description: Invalid pagination parameters.
        "401":
          description: Unauthorized.
        "500":
          description: Internal server error.

    post:
      summary: Create a product
      description: Create a new product asynchronously.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        "202":
          description: Product creation scheduled.
        "400":
          description: Invalid product name.
        "401":
          description: Unauthorized.
        "500":
          description: Internal server error.

  /product/{id}:
    get:
      summary: Get a product by ID
      description: Retrieve a product by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Product found.
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Product not found.
        "400":
          description: Invalid product ID.
        "401":
          description: Unauthorized.
        "500":
          description: Internal server error.
